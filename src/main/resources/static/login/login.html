<div layout="column" layout-align="center center" layout-fill="layout-fill" >
    <div layout="column" style="max-width: 90%; width: 500px">
        <div layout="row" class="mainTitle"><h1>IRPS</h1><h2>Backend</h2></div>
        <div class="md-whiteframe-z2">
            <form name="loginForm">
            <md-toolbar>
                <h2 class="md-toolbar-tools"><span>Login</span></h2>
            </md-toolbar>
            <md-toolbar layout="row" class="md-hue-3" ng-show="loginForm.$error.login">
                <div class="md-toolbar-tools">
                    <span>Error logging in</span>
                </div>
            </md-toolbar>
            <md-content layout="column" class="md-padding">
                <md-input-container>
                    <label>Username</label>
                    <input ng-model="login.username"/>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password" ng-model="login.password"/>
                </md-input-container>
                <div layout="row" layout-align="center center" style="padding-top:20px;">
                    <md-button class="md-raised md-primary" ng-click="login.loginUser(login.username, login.password)">Login</md-button>
                    <div flex="flex"></div>
                    <md-button href="" md-no-ink="md-no-ink">Forgot Password</md-button>
                </div>
            </md-content>
            </form>
        </div>
    </div>
</div>
