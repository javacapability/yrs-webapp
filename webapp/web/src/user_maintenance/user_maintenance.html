<div layout="column" layout-align="center center" layout-fill="layout-fill" class="md-padding">
    <div layout="column" style="max-width: 90%; width: 800px">
        <form ng-submit="$event.preventDefault()" flex>
            <md-autocomplete md-selected-item="users.selectedItem" 
                             md-search-text-change="users.searchTextChange(ctrl.searchText)" 
                             md-search-text="users.searchText" 
                             md-selected-item-change="users.selectedItemChange(item)" 
                             md-items="item in users.querySearch(users.searchText)" 
                             md-item-text="item.fullName" md-min-length="0" 
                             placeholder="User Search" flex>
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.fullName}}</span>
                </md-item-template>
                <md-not-found>
                    No results found
                </md-not-found>
            </md-autocomplete>
        </form>
        <br>
        <md-content layout="row" class="md-padding md-hue-1 tabletitle">
            <div flex="20">User id</div>
            <div flex="50">Name</div>
            <div flex="20">User group</div>
            <div flex="10"></div>
        </md-content>
        <md-divider></md-divider>
        <md-list-item ng-repeat="user in users.userList" ng-click="''" class="noright" flex>
            <div flex="20">{{ user.userId}}</div><div flex="50">{{ user.fullName}}</div><div flex="20">{{user.userGroup.groupName}}</div>
            <div flex="10" layout="row">
                <md-button class="md-icon-button md-primary" aria-label="Clear" ng-click="users.deleteUser(user.userId)">
                    <i class="material-icons">clear</i>
                </md-button>
                <md-button class="md-icon-button md-accent" aria-label="Edit" ng-click="users.editUser(user.userId)">
                    <i class="material-icons">mode_edit</i>
                </md-button>
            </div>
            <md-divider></md-divider>
        </md-list-item>
        <br>
        <div layout="row">
            <div flex>&nbsp;</div><div>
                <md-button class="md-raised md-primary" 
                           ng-click="users.newUser()"
                           >Create New User</md-button></div>
        </div>
    </div>
</div>
